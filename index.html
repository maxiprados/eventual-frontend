<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Eventual - Descubre y crea eventos increíbles en tu ciudad"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <title>Eventual - Gestión de Eventos</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    
    <script>
      // Single Page Application routing fallback
      // Redirect all routes to index.html for client-side routing
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/static/')) {
        window.history.replaceState(null, null, '/');
      }
    </script>
  </body>
</html>
